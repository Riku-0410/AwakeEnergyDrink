<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ページのタイトル</title>
    <!-- スタイルシートのリンク -->

    <!-- 外部JavaScriptファイルのリンク -->
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    style="
      font-family: 'Hiragino Kaku Gothic Pro W6', 'ヒラギノ角ゴ Pro W3',
        'メイリオ', Meiryo, 'Osaka', sans-serif;
    "
  >
    <main class="bg-gray-100 text-gray-900">
      <div class="max-w-screen-md bg-white mx-auto">
        <div>
          <img src="./images/first_view.jpg" alt="" />
        </div>
        <div>
          <img src="./images/onayami.png" alt="" />
        </div>
        <div>
          <img src="./images/solution.png" alt="" />
        </div>
        <div>
          <img src="./images/offer_1_1.png" alt="" />
          <img class="img-pulse_1" src="./images/offer_button.png" alt="" />
          <img src="./images/offer_1_2.png" alt="" />
        </div>
        <div>
          <img src="./images/reason.png" alt="" />
        </div>
        <div>
          <img src="./images/abroad.png" alt="" />
        </div>
        <div>
          <img src="./images/voice.png" alt="" />
        </div>
        <div>
          <img src="./images/customer_voice.png" alt="" />
        </div>
        <div>
          <img src="./images/offer_2_1.png" alt="" />
          <div class="offer_button">
            <img class="img-pulse_1" src="./images/offer_button.png" alt="" />
          </div>
          <img src="./images/offer_2_2.png" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
